    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>If you have any questions or want to get in touch, feel free to send me a message!</p>
        
        <!-- Contact Form -->
        <div class="contact-box">
            <form action="mailto:emilijuspocius@gmail.com" method="POST" enctype="text/plain">
                <!-- Name and Email in the same row -->
                <div class="contact-row">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                </div>

                <!-- Subject and Message below -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <div class="loader"></div>
