    <main id="main">
        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact-box">
                <form id="contactForm">
                    <label for="name">Vardas:</label>
                    <input type="text" id="name" required>
            
                    <label for="surname">Pavardė:</label>
                    <input type="text" id="surname" required>
            
                    <label for="email">El. paštas:</label>
                    <input type="email" id="email" required>
            
                    <label for="phone">Telefono numeris:</label>
                    <input type="tel" id="phone" required>
            
                    <label for="address">Adresas:</label>
                    <input type="text" id="address" required>

                    <label for="q1">Kaip vertinate mūsų svetainės dizainą? (1-10):</label>
                    <input type="number" id="q1" min="1" max="10" required>
            
                    <label for="q2">Kaip patogu naudotis svetaine? (1-10):</label>
                    <input type="number" id="q2" min="1" max="10" required>
            
                    <label for="q3">Ar lengva rasti informaciją? (1-10):</label>
                    <input type="number" id="q3" min="1" max="10" required>
            
                    <label for="q4">Kiek rekomenduotumėte šią svetainę draugams? (1-10):</label>
                    <input type="number" id="q4" min="1" max="10" required>
            
                    <label for="q5">Kaip vertinate svetainės funkcionalumą? (1-10):</label>
                    <input type="number" id="q5" min="1" max="10" required>
            
                    <button type="button" id="submitButton">Pateikti</button>
                </form>
            </div>

            <div id="result"></div>

            <script src="JS/contactScript.js"></script>
        </section>
